## Rubyのプログラム（基礎）

### hello.rb

```
# hello.rb
puts "hello, ruby!"
```

- プログラムの拡張子は .rb
- 行末には ; いらない。改行が文末を表す

```bash
$ ruby hello.rb
hello, ruby!
```

</script></section>

## 変数と定数

ローカル変数    : 小文字または _ ではじまる

インスタンス変数: @ ではじまる

クラス変数      : @@ ではじまる

グローバル変数  : $ ではじまる

定数            : 英大文字


<br>
<small>
参考: Ruby 2.1.0 リファレンスマニュアル > [変数と定数](http://docs.ruby-lang.org/ja/2.1.0/doc/spec=2fvariables.html)
</small>

</script></section>

## リテラル

配列

```
[1, 2, 3]
%w(a b c)
```

<small>[Array](http://docs.ruby-lang.org/ja/2.1.0/class/Array.html)クラスのインスタンス</small>

ハッシュ

```
{ 1 => 2, 2 => 4, 3 => 6}
{ a:"A", b:"B", c:"C" }
```

<small>[Hash](http://docs.ruby-lang.org/ja/2.1.0/class/Hash.html)クラスのインスタンス</small>

シンボル

```
:lvar
:+
```

<small>[Symbol](http://docs.ruby-lang.org/ja/2.1.0/class/Symbol.html)クラスのインスタンス</small>

<br>
<small>
参考: Ruby 2.1.0 リファレンスマニュアル > [リテラル](http://docs.ruby-lang.org/ja/2.1.0/doc/spec=2fliteral.html)
</small>

## 演算子式

```
1+2*3/4　　　# * / % が + 0 よりも優先度高い
```
<br>
代入

```
foo = bar　　　# 代入
foo, bar, baz = 1, 2, 3　　　# 多重代入
```

<br>
範囲式

```
1..20
```

<small>[Range](http://docs.ruby-lang.org/ja/2.1.0/class/Range.html)クラスのインスタンス</small>

<br>
条件演算子

```
obj == 1 ? foo : bar
```


<br>
<small>
参考: Ruby 2.1.0 リファレンスマニュアル > [演算子式](http://docs.ruby-lang.org/ja/2.1.0/doc/spec=2foperator.html)
</small>

</script></section>

## 制御構造

```
if age >= 12 then
  print "adult fee\n"
else
  print "child fee\n"
end
```

```
for i in [1, 2, 3]
  print i*2, "\n"
end
```

```
begin
  raise "error message"
rescue => e
  p $!
  p e
end
# => #<RuntimeError: error message>
     #<RuntimeError: error message>
```

<small>
[Kernal.#fail](http://docs.ruby-lang.org/ja/2.1.0/method/Kernel/m/raise.html)
</small>

<br>
<small>
参考: Ruby 2.1.0 リファレンスマニュアル > [演算子式](http://docs.ruby-lang.org/ja/2.1.0/doc/spec=2foperator.html)
</small>

## クラス/メソッドの定義

```
class Foo < Super
  def foo(a, b)  # 引数は括弧を省いてdef foo a, bとも
    a + 3 * b
  end
end

module Foo
  def hello    # 引数のないメソッド。
    puts "Hello, world!"
  end
end
```
<small>
[Class](http://docs.ruby-lang.org/ja/2.1.0/class/Class.html)クラスは[Module](http://docs.ruby-lang.org/ja/2.1.0/class/Module.html)クラスから継承されている
</small>

<br>
<small>
参考: Ruby 2.1.0 リファレンスマニュアル > [クラス／メソッドの定義](http://docs.ruby-lang.org/ja/2.1.0/doc/spec=2fdef.html)
</small>


</script></section>
